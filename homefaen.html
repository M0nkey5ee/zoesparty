<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Casual Coffee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            margin: auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5c5c8a;
            margin-bottom: 20px;
        }
        button {
            background-color: #5c5c8a;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #494973;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Pub Casual Coffee</h1>
        <button onclick="window.location.href='next_page.html'">Continue</button>
    </div>
</body>
</html>
